<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Goalkeeper | Create A Goal</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="create_goals.css">
  </head>

  <body id="create-goals">
    <img id="background-create-goals" src="frame-by-frame.jpg">

    <div id="goalkeeper-circle-create-goals">
      <center id="title-create-goals">Goalkeeper</center>
    </div>


    <form class="form-inline" id="form-create-goals" role="form">
      <label>I am going to</label>
      <select class="form-control" id="pick-goal">
        <option>play more</option>
        <option>read more</option>
        <option>run more</option>
        <option>travel more</option>
      </select>
      <div id="goal-steps"></div>
    </form>

    <!--Libraries-->
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="create_goals.js"></script>
  </body>
</html>
