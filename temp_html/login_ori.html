<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Goalkeeper | Login</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">
  </head>

  <body>


    <div class="container">
      <div class="full-circle" id="goalkeeper-circle">
        <center id="title">Goalkeeper</center>
      </div>
      <form class="form-signin" role="form">
        <h2 class="form-signin-heading">Log In</h2>
        <input type="email" class="form-control" placeholder="Email address" required autofocus>
        <input type="password" class="form-control" placeholder="Password" required>
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> Remember me
        </label>
        <button class="btn btn-lg btn-primary btn-block" id="login-button" type="submit">Let's Go!</button>
      </form>

      <form class="form-signup" role="form">
        <h2 class="form-signup-heading">Sign Up</h2>
        <input type="text" class="form-control" placeholder="First name" required autofocus>
        <input type="text" class="form-control" placeholder="Last name" required>
        <input type="email" class="form-control" placeholder="Email address" required autofocus>
        <input type="password" class="form-control" placeholder="Password" required>
        <input type="password" class="form-control" placeholder="Confirm password" required>
        <button class="btn btn-lg btn-primary btn-block" id="sign-up-button" type="submit">Let's Go!</button>
      </form>

    </div>

    <!-- Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  </body>
</html>
