<!DOCTYPE html>
<html lang="en">
  <head profile="http://www.w3.org/2005/10/profile">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Goalkeeper | Welcome</title>

    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="public/css/index.css">
    <link rel="stylesheet/less" type="text/css" href="public/css/style.less">
    <link rel="stylesheet" type="text/css" href="public/css/style.css">
    <link rel="stylesheet" type="text/css" href="public/css/login.css">
    <link rel="stylesheet" type="text/css" href="public/css/create_goals.css">
  </head>

  <body>
    <script type="text/x-handlebars">
      {{#if userId}}
        <button id="logout-button" {{action logout}}>Logout</button>
      {{/if}}
      {{outlet}}
    </script>

    <script type="text/x-handlebars" id="index">
      <div id="goalkeeper-circle-index">
        <center id="title">Goalkeeper</center>
      </div>

      <p class="text" id="goal1">Play more</p>
      <p class="text" id="goal2">Travel more</p>
      <p class="text" id="goal3">Run more</p>
      <p class="text" id="goal4">Laugh more</p>

      <button class="btn btn-default" id="get-started-button" {{action 'go_login'}}>Get Started</button>

      <img class="pic" id="pic1" src="public/images/friends2.jpg" />
      <img class="pic" id="pic2" src="public/images/couple-travel.jpg" />
      <img class="pic" id="pic3" src="public/images/woman-running.jpeg" />
      <img class="pic" id="pic4" src="public/images/man-laughing.jpg" />
    </script>

    <script type="text/x-handlebars" id="login">
      <div class="container">
        <div id="goalkeeper-circle-login">
          <center id="title-login">Goalkeeper</center>
        </div>

        <div class="panel-group">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h4 class="panel-title">Log In</h4>
            </div>
              <div class="panel-body">
                <form class="form-signin" role="form">
                  {{input type="email" id="email" class="form-control input-topper" placeholder="Email address" value=email}}
                  {{input type="password" id="password" class="form-control input-topper" placeholder="Password" value=password}}
                  <button class="btn btn-lg btn-primary btn-block" id="login-button" {{action "login"}}>Let&#39;s Go!</button>
                  {{#link-to 'signup' class="signUp"}}No account&#63; Signup{{/link-to}}
                </form>
              </div>
          </div>
        </div>
      </div>
    </script>

    <script type="text/x-handlebars" id="signup">
      <div class="container">
        <div id="goalkeeper-circle-login">
          <center id="title-login">Goalkeeper</center>
        </div>

        <div class="panel-group">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h4 class="panel-title">Signup</h4>
            </div>
              <div class="panel-body">
                <form class="form-signup" role="form">
                  {{input type="text" id="first_name" class="form-control input-topper" placeholder="First name" value=first_name}}
                  {{input type="text" id="last_name" class="form-control input-topper" placeholder="Last name" value=last_name}}
                  {{input type="email" id="email" class="form-control input-topper" placeholder="Email address" value=email}}
                  {{input type="password" id="password" class="form-control input-topper" placeholder="Password" value=password}}
                  {{input type="password" id="password2" class="form-control input-topper" placeholder="Re-type Password" value=password2}}
                  <button class="btn btn-lg btn-primary btn-block" id="login-button" {{action "signup"}}>Let&#39;s Go!</button>
                  {{#link-to 'login' class="signUp"}}Already registered&#63; Login{{/link-to}}
                </form>
              </div>
          </div>
        </div>
      </div>
    </script>

    <script type="text/x-handlebars" id="home">
      <div id="container">
        <div id="goalkeeper-circle">
            <center id="title-logo">Goalkeeper</center>
        </div>
        <div id="pic-circle"></div>
      </div>
    </script>

    <script type="text/x-handlebars" id="users">
      {{#each}}
      <h2>{{#link-to 'user' this}}{{first_name}} {{last_name}}{{/link-to}}</h2>
      {{/each}}

      {{outlet}}
    </script>

    <script type="text/x-handlebars" id="profile/index">
      <h1>Profile View</h1>
      <ul>
        <li>First Name: {{first_name}}</li>
        <li>Last Name: {{last_name}}</li>
      </ul>
      {{ outlet }}
      {{#link-to 'profile.edit'}}Edit Profile{{/link-to}}
    </script>

    <script type="text/x-handlebars" id="profile/edit">
      <h1>Profile Edit</h1>
      <label>First Name</label>
      {{input value=first_name}}
      <label>Last Name</label>
      {{input value=last_name}}
    </script>

    <script type="text/x-handlebars" id="targets">
      {{outlet}}
    </script>

    <script type="text/x-handlebars" id="runTarget">
      <h2>{{name}}</h2>
      <p>{{total_miles}} miles</p>
      <ol class='list-group'>
        {{#each runEvent in runEvents}}
        <li class='list-group-item'>
        I ran: {{runEvent.distance}} miles<br>
        On: {{formatDate runEvent.date}}<br>
        {{log runEvent.time}}
        In: {{#if runEvent.time.hours}}
                {{runEvent.time.hours}} Hours and
            {{/if}}
            {{runEvent.time.minutes}} minutes
        </li>
        {{/each}}
      </ol>
      <h2>Create a new Running Event!</h2>
      <label>How far you ran: </label>
      {{input type="number" value=distance}}
      <br>
      <label>On what day:</label>
      {{input type="date" value=date}}
      <br>
      <label>How long you ran for: </label>
      {{input type="number" value=time}}
      <br>
      <button class="btn btn-primary" {{action "saveEvent"}}> Save this Run </button>
    </script>

    <script type="text/x-handlebars" id="targets/create">
      <img id="background-create-goals" src="public/images/frame-by-frame.jpg">

      {{#link-to 'home'}}<div id="goalkeeper-circle">
        <center id="title-logo">Goalkeeper</center>
      </div>{{/link-to}}


      <form class="form-inline" id="form-create-goals" role="form">
        {{input value=name placeholder="Name your target" class='form-control' id="target-name-create"}}
        <br>
        <label class='align-labels'>I am going to</label>
        <select class="form-control" id="pick-goal">
          <option>play more</option>
          <option>read more</option>
          <option>run more</option>
          <option>travel more</option>
        </select>
        <br>
        <label class="align-labels">Starting on</label>
          {{input type="date" value=start_date id="start-date"}}
        <div class="goal-steps">
          <label class='align-labels'>For the next</label> 
          <input type="number" class='form-control' id='target-duration' placeholder='#'>
          <select class='form-control' id='time-unit'>
            <option>days</option>
            <option>weeks</option>
            <option>months</option>
            <option>years</option>
          </select>
          
          <label>I will run a total of </label>
          <input type='text' class='form-control' id='total-distance' placeholder='#'>
          <select class='form-control' id='distance-unit'>
            <option>miles</option>
            <option>kilometers</option>
          </select>
          <label>and I will run...</label>
          <br>
          <label class="align-labels">At least </label>
          {{input type="number" class='form-control' id='frequency' placeholder='#'}}
          <label>times every</label>
          <select class='form-control' id='frequency-unit'>
            <option>week</option>
            <option>month</option>
          </select>
          <label>.</label>

          <button type='button' class='btn btn-primary' id='go-to-run-goal-button' {{action "createTarget"}}>Go!</button>
        </div>
      </form>
    </script>

    <script type="text/x-handlebars" id="users/index">

    </script>

    <script type="text/x-handlebars" id="user">
      <h1>{{first_name}} {{last_name}}</h1>
    </script>

    <!-- dependencies -->
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="bower_components/handlebars/handlebars.js"></script>
    <script src="bower_components/ember/ember.js"></script>
    <script src="bower_components/ember-data/ember-data.js"></script>
    <script src="bower_components/moment/moment.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/less.js/1.7.0/less.min.js"></script>

    <!-- App js files -->
    <script src="public/js/app.js"></script>
    <script src="public/js/router.js"></script>
    <script src="public/js/store.js"></script>

    <!-- Models -->
    <script src="public/js/models/user.js"></script>
    <script src="public/js/models/targetlite.js"></script>
    <script src="public/js/models/runTarget.js"></script>
    <script src="public/js/models/runEvent.js"></script>
    <script src="public/js/models/profile.js"></script>

    <!-- Routes -->
    <script src="public/js/routes/userRoute.js"></script>
    <script src="public/js/routes/usersRoute.js"></script>
    <script src="public/js/routes/loginRoute.js"></script>
    <script src="public/js/routes/signupRoute.js"></script>
    <script src="public/js/routes/homeRoute.js"></script>
    <script src="public/js/routes/runTargetRoute.js"></script>
    <script src="public/js/routes/targetsCreateRoute.js"></script>
    <script src="public/js/routes/profileRoute.js"></script>
    <script src="public/js/routes/profileEditRoute.js"></script>

    <!-- Controllers -->
    <script src="public/js/controllers/applicationController.js"></script>
    <script src="public/js/controllers/indexController.js"></script>
    <script src="public/js/controllers/userController.js"></script>
    <script src="public/js/controllers/usersController.js"></script>
    <script src="public/js/controllers/loginController.js"></script>
    <script src="public/js/controllers/signupController.js"></script>
    <script src="public/js/controllers/targetsCreateController.js"></script>
    <script src="public/js/controllers/profileController.js"></script>
    <script src="public/js/controllers/runTargetController.js"></script>

    <!-- Views -->
    <script src="public/js/views/indexView.js"></script>
    <script src="public/js/views/homeView.js"></script>
    <script src="public/js/views/targetsCreateView.js"></script>

    <!-- Components -->

    <!-- Helpers -->
    <script src="public/js/helpers/helpers.js"></script>
  </body>
</html>
